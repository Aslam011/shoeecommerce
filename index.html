<!DOCTYPE html>
<html lang="en">
<head>
    <style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f9f9f9;
  }

  form {
    background: #fff;
    padding: 20px 30px;
    border-radius: 8px;
    max-width: 400px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
  }

  h2 {
    font-size: 1.5em;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  input[type="text"],
  input[type="email"],
  input[type="tel"],
  input[type="password"],
  input[type="number"] {
    width: 100%;
    padding: 8px 12px;
    margin: 6px 0 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[disabled] {
    background-color: #eee;
  }

  label {
    font-weight: bold;
  }

  button {
    background-color: #007bff;
    color: white;
    padding: 10px 14px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }

  button:disabled {
    background-color: #aaa;
    cursor: not-allowed;
  }

  .info-text {
    font-size: 0.85em;
    color: #666;
    margin-bottom: 12px;
  }

  .form-footer {
    margin-top: 20px;
    font-size: 0.9em;
  }

  .form-footer a {
    color: #007bff;
    text-decoration: none;
  }

  .form-footer a:hover {
    text-decoration: underline;
  }

  hr {
    margin-top: 20px;
    margin-bottom: 20px;
    border: none;
    border-top: 1px solid #ccc;
  }
</style>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customer Registration</title>
  <style>
    /* Basic styles for visibility */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      display: inline-block;
      width: 150px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    input[type="number"] {
      padding: 5px;
      margin: 5px 0 10px 0;
    }
    .password-wrapper {
      position: relative;
      display: inline-block;
    }
    .toggle-password {
      position: absolute;
      right: 5px;
      top: 5px;
      cursor: pointer;
      background: none;
      border: none;
    }
    .otp-section input {
      width: 140px;
      margin-bottom: 10px;
    }
    .otp-section button {
      padding: 5px 10px;
      margin-bottom: 10px;
    }
    .error-message {
      color: red;
      font-size: 0.9em;
    }
    hr {
      margin-top: 30px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h3>
    <span style="vertical-align: middle;">&#128100;</span>
    <strong>Customer Registration</strong>
  </h3>

  <form id="registrationForm" novalidate>
    <div>
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" placeholder="John Doe" required />
      <div class="error-message" id="fullNameError"></div>
    </div>

    <div>
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />
      <div class="error-message" id="emailError"></div>
    </div>

    <div>
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="e.g., 9876543210" required pattern="[6-9]{1}[0-9]{9}" maxlength="10" />
      <div><small>Must start with 6-9 and be exactly 10 digits.</small></div>
      <div class="error-message" id="phoneError"></div>
    </div>

    <div class="otp-section">
      <label for="otp">Phone Verification (OTP)</label><br />
      <input type="text" id="otp" name="otp" placeholder="Enter 6-digit OTP" maxlength="6" disabled />
      <button type="button" id="sendOtpBtn">Send OTP</button>
      <div class="error-message" id="otpError"></div>
    </div>

    <div>
      <label for="password">Password</label><br />
      <div class="password-wrapper">
        <input type="password" id="password" name="password" placeholder="Minimum 6 characters" minlength="6" required />
        <button type="button" class="toggle-password" aria-label="Show password">&#128065;</button>
      </div>
      <div><small>Password must be at least 6 characters.</small></div>
      <div class="error-message" id="passwordError"></div>
    </div>

    <div>
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required />
      <div class="error-message" id="confirmPasswordError"></div>
    </div>

    <div>
      <button type="submit" id="createAccountBtn">Create Account</button>
    </div>
  </form>

  <hr />

  <p>
    Already have an account? <a href="#" id="loginLink">Login here</a>
  </p>

  <p>&copy; 2025 ShoeCommerce. All rights reserved.</p>

  <script src="script.js"></script>
</body>
</html>
