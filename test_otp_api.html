<!DOCTYPE html>
<html>
<head>
    <title>Test OTP API</title>
</head>
<body>
    <h1>Test Email OTP API</h1>
    
    <div>
        <h2>Send OTP</h2>
        <input type="email" id="email" placeholder="Enter email" value="test@example.com">
        <button onclick="sendOtp()">Send OTP</button>
        <div id="sendResult"></div>
    </div>
    
    <div>
        <h2>Verify OTP</h2>
        <input type="text" id="otp" placeholder="Enter OTP" maxlength="6">
        <button onclick="verifyOtp()">Verify OTP</button>
        <div id="verifyResult"></div>
    </div>

    <script>
        async function sendOtp() {
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('sendResult');
            
            try {
                const response = await fetch('/api/email-otp/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers]);
                
                const text = await response.text();
                console.log('Response text:', text);
                
                try {
                    const data = JSON.parse(text);
                    resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } catch (e) {
                    resultDiv.innerHTML = '<pre>NOT JSON:\n' + text + '</pre>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<pre>Error: ' + error.message + '</pre>';
                console.error(error);
            }
        }
        
        async function verifyOtp() {
            const email = document.getElementById('email').value;
            const code = document.getElementById('otp').value;
            const resultDiv = document.getElementById('verifyResult');
            
            try {
                const response = await fetch('/api/email-otp/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, code })
                });
                
                console.log('Response status:', response.status);
                const text = await response.text();
                console.log('Response text:', text);
                
                try {
                    const data = JSON.parse(text);
                    resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } catch (e) {
                    resultDiv.innerHTML = '<pre>NOT JSON:\n' + text + '</pre>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<pre>Error: ' + error.message + '</pre>';
                console.error(error);
            }
        }
    </script>
</body>
</html>
